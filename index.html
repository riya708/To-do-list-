<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>To-Do list</title>
</head>

<body>
    <div class="wrapper">
        <div class="todo-container">
            <h1 class="title">My To-Do List</h1>
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Write your task...">
                <button id="addBtn">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
